    <style>
      body {
        background-color: var(--background);
        color: var(--foreground);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      :root, [data-theme='dark'] {
        --background: #030712; /* gray-950 */
        --foreground: #f9fafb; /* gray-50 */
        --muted: #1f2937; /* gray-800 */
        --muted-foreground: #9ca3af; /* gray-400 */
        
        --card-background: rgba(3, 7, 18, 0.5); 
        --popover-background: #111827; /* gray-900 */
        
        --border: rgba(55, 65, 81, 0.5); /* gray-700/50 */

        --primary: #7c3aed; /* purple-600 */
        --primary-light: #c4b5fd; /* purple-300 */
        --primary-dark: #581c87; /* purple-900 */
        --primary-focus: #a78bfa; /* purple-400 */
        --primary-shadow: rgba(91, 33, 182, 0.5);

        --chart-grid: #374151; /* gray-700 */
        --chart-axis: #9ca3af; /* gray-400 */
        --chart-bar: #8b5cf6; /* purple-500 */
      }

      [data-theme='light'] {
        --background: #f9fafb; /* gray-50 */
        --foreground: #111827; /* gray-900 */
        --muted: #e5e7eb; /* gray-200 */
        --muted-foreground: #4b5563; /* gray-600 */

        --card-background: rgba(255, 255, 255, 0.5);
        --popover-background: #ffffff;

        --border: rgba(209, 213, 219, 0.5); /* gray-300/50 */

        --primary: #8b5cf6; /* purple-500 */
        --primary-light: #a78bfa; /* purple-400 */
        --primary-dark: #6d28d9; /* purple-700 */
        --primary-focus: #7c3aed; /* purple-600 */
        --primary-shadow: rgba(139, 92, 246, 0.3);

        --chart-grid: #d1d5db; /* gray-300 */
        --chart-axis: #4b5563; /* gray-600 */
        --chart-bar: #8b5cf6;
      }
      
      [data-theme='dracula'] {
        --background: #282a36;
        --foreground: #f8f8f2;
        --muted: #1f2128;
        --muted-foreground: #6272a4;
        --card-background: rgba(40, 42, 54, 0.5);
        --popover-background: #343746;
        --border: rgba(98, 114, 164, 0.5);
        --primary: #bd93f9; /* Purple */
        --primary-light: #ff79c6; /* Pink */
        --primary-dark: #44475a;
        --primary-focus: #ff79c6;
        --primary-shadow: rgba(189, 147, 249, 0.3);
        --chart-grid: #44475a;
        --chart-axis: #6272a4;
        --chart-bar: #bd93f9;
      }
      
      [data-theme='deep-ocean'] {
        --background: #0F1A2A;
        --foreground: #E0E0E0;
        --muted: #091220;
        --muted-foreground: #5F7A95;
        --card-background: rgba(15, 26, 42, 0.5);
        --popover-background: #152339;
        --border: rgba(95, 122, 149, 0.5);
        --primary: #4691FF; /* Blue */
        --primary-light: #82AAFF; /* Light Blue */
        --primary-dark: #0F1A2A;
        --primary-focus: #82AAFF;
        --primary-shadow: rgba(70, 145, 255, 0.3);
        --chart-grid: #5F7A95;
        --chart-axis: #5F7A95;
        --chart-bar: #4691FF;
      }

      [data-theme='matrix'] {
        --background: #000000;
        --foreground: #00ff41;
        --muted: #050505;
        --muted-foreground: #008F11;
        --card-background: rgba(0, 0, 0, 0.5);
        --popover-background: #0A0A0A;
        --border: #008F11;
        --primary: #00ff41;
        --primary-light: #50FF50;
        --primary-dark: #003B00;
        --primary-focus: #50FF50;
        --primary-shadow: rgba(0, 255, 65, 0.3);
        --chart-grid: #008F11;
        --chart-axis: #008F11;
        --chart-bar: #00ff41;
      }
      
      [data-theme='neon-dark'] {
        --background: #0a0a0a;
        --foreground: #f5f5f5;
        --muted: #1a1a1a;
        --muted-foreground: #888888;
        --card-background: rgba(10, 10, 10, 0.5);
        --popover-background: #1c1c1c;
        --border: rgba(255, 0, 255, 0.4);
        --primary: #ff00ff; /* Magenta */
        --primary-light: #00ffff; /* Cyan */
        --primary-dark: #330033;
        --primary-focus: #00ffff;
        --primary-shadow: rgba(255, 0, 255, 0.4);
        --chart-grid: #888888;
        --chart-axis: #888888;
        --chart-bar: #ff00ff;
      }


      /* For custom scrollbars and other minor tweaks */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--primary-focus);
        opacity: 0.5;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        opacity: 0.8;
      }
    </style>
